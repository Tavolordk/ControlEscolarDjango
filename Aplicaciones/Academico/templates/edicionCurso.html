{% extends "./base.html" %} {% block title %} Home {% endblock %} 


{% block body %}
<div class="row">
    <div class="col-12 col-md-4 col-sm-12 col-lg-4 col-xl-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/{{curso.codigo}}" method="post">{% csrf_token %}
                   <div class="form-group">
                       <label for="codigo" class="form-label">Código</label>
                       <input type="number" readonly value="{{curso.codigo}}" class="form-control" id="codigo" name="codigo" placeholder="Inserte código" minlength="6" maxlength="6" required>
                   </div>
                   
                   <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" value="{{curso.nombre}}" class="form-control" id="nombre" name="nombre" placeholder="Inserte nombre de la materia" maxlength="100" required>
                   </div>
    
                   <div class="form-group">
                    <label for="creditos" class="form-label">Créditos</label>
                    <input type="number" value="{{curso.creditos}}" class="form-control" id="creditos" name="creditos" placeholder="Inserte créditos" minlength="1" maxlength="9" required>
                   </div>
                       
                   <button class="btn btn-success w-100 text-white my-3" type="submit">Guardar</button>
                  
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
